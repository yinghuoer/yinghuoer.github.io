<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证功能测试页面</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="profile-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .test-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .test-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .test-description {
            margin-bottom: 1rem;
            color: #666;
        }
        
        .test-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .test-button {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            border: none;
            background: linear-gradient(135deg, #FFAFCC, #A2D2FF);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .test-button i {
            margin-right: 0.5rem;
        }
        
        #messageContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease forwards;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .message.success {
            background-color: #e6f7e6;
            color: #2e7d32;
        }
        
        .message.error {
            background-color: #fff0f0;
            color: #d32f2f;
        }
        
        .message i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="image/qq01.jpg" alt="Miss Foxsan Logo" class="logo-placeholder">
                <h1>狐狸小姐 <span class="english-name">Miss Foxsan</span></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> 首页</a></li>
                    <li><a href="blog.html"><i class="fas fa-blog"></i> 时空枢纽</a></li>
                    <li><a href="documents.html"><i class="fas fa-file-alt"></i> 异时空存档点</a></li>
                    <li><a href="dicebot-guide.html"><i class="fas fa-dice"></i> 骰子指南</a></li>
                    <li><a href="videos.html"><i class="fas fa-video"></i> 跑团视频</a></li>
                    <li><a href="messages.html"><i class="fas fa-comment"></i> 留言板</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> 好奇豹豹</a></li>
                </ul>
            </nav>
            <div class="user-nav-area" id="userNavArea">
                <!-- 用户登录/注册按钮或用户头像将通过JavaScript动态插入 -->
            </div>
        </div>
    </header>
    
    <main>
        <div class="test-container">
            <h1>认证功能测试页面</h1>
            <p>这个页面用于测试 auth-unified.js 的所有功能。</p>
            
            <div class="test-section">
                <h2 class="test-title">1. 用户界面测试</h2>
                <p class="test-description">测试用户界面的显示和交互。</p>
                <div class="test-buttons">
                    <button class="test-button" id="testLoginModal">
                        <i class="fas fa-sign-in-alt"></i> 测试登录模态框
                    </button>
                    <button class="test-button" id="testRegisterModal">
                        <i class="fas fa-user-plus"></i> 测试注册模态框
                    </button>
                </div>
            </div>
            
            <div class="test-section">
                <h2 class="test-title">2. 用户资料测试</h2>
                <p class="test-description">测试用户资料相关功能。</p>
                <div class="test-buttons">
                    <a href="profile.html" class="test-button">
                        <i class="fas fa-user"></i> 查看个人资料
                    </a>
                    <a href="profile-edit.html" class="test-button">
                        <i class="fas fa-edit"></i> 编辑个人资料
                    </a>
                </div>
            </div>
            
            <div class="test-section">
                <h2 class="test-title">3. 邮箱验证测试</h2>
                <p class="test-description">测试邮箱验证功能。</p>
                <div class="test-buttons">
                    <a href="verify-email.html" class="test-button">
                        <i class="fas fa-envelope"></i> 验证邮箱页面
                    </a>
                    <button class="test-button" id="testSendVerification">
                        <i class="fas fa-paper-plane"></i> 发送验证邮件
                    </button>
                </div>
            </div>
            
            <div class="test-section">
                <h2 class="test-title">4. 密码管理测试</h2>
                <p class="test-description">测试密码管理功能。</p>
                <div class="test-buttons">
                    <button class="test-button" id="testChangePassword">
                        <i class="fas fa-key"></i> 修改密码
                    </button>
                    <a href="reset-password.html" class="test-button">
                        <i class="fas fa-lock"></i> 重置密码
                    </a>
                </div>
            </div>
            
            <div class="test-section">
                <h2 class="test-title">5. 登出测试</h2>
                <p class="test-description">测试登出功能。</p>
                <div class="test-buttons">
                    <button class="test-button" id="testLogout">
                        <i class="fas fa-sign-out-alt"></i> 退出登录
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div id="messageContainer"></div>
    
    <!-- 引入Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- 引入自定义脚本 -->
    <script src="firebase-init.js"></script>
    <script src="firebase-service.js"></script>
    <script src="firestore-user-api.js"></script>
    <script src="auth-unified.js"></script>
    
    <script>
        // 测试按钮事件
        document.addEventListener('DOMContentLoaded', function() {
            // 测试登录模态框
            document.getElementById('testLoginModal').addEventListener('click', function() {
                window.authUnified.openModal('loginModal');
            });
            
            // 测试注册模态框
            document.getElementById('testRegisterModal').addEventListener('click', function() {
                window.authUnified.openModal('registerModal');
            });
            
            // 测试发送验证邮件
            document.getElementById('testSendVerification').addEventListener('click', function() {
                const user = window.authService.auth.currentUser;
                if (user) {
                    user.sendEmailVerification().then(function() {
                        showMessage('验证邮件已发送，请查收');
                    }).catch(function(error) {
                        showError('发送验证邮件失败: ' + error.message);
                    });
                } else {
                    showError('请先登录');
                }
            });
            
            // 测试修改密码
            document.getElementById('testChangePassword').addEventListener('click', function() {
                const user = window.authService.auth.currentUser;
                if (user) {
                    window.authUnified.createChangePasswordModal();
                    window.authUnified.openModal('changePasswordModal');
                } else {
                    showError('请先登录');
                }
            });
            
            // 测试退出登录
            document.getElementById('testLogout').addEventListener('click', function() {
                window.authService.auth.signOut().then(function() {
                    showMessage('已成功退出登录');
                }).catch(function(error) {
                    showError('退出登录失败: ' + error.message);
                });
            });
        });
        
        // 显示成功消息
        function showMessage(message) {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            messageElement.className = 'message success';
            messageElement.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <span>${message}</span>
            `;
            
            messageContainer.appendChild(messageElement);
            
            // 3秒后自动移除
            setTimeout(() => {
                messageElement.style.opacity = '0';
                setTimeout(() => {
                    messageContainer.removeChild(messageElement);
                }, 300);
            }, 3000);
        }
        
        // 显示错误消息
        function showError(message) {
            const messageContainer = document.getElementById('messageContainer');
            const messageElement = document.createElement('div');
            messageElement.className = 'message error';
            messageElement.innerHTML = `
                <i class="fas fa-exclamation-circle"></i>
                <span>${message}</span>
            `;
            
            messageContainer.appendChild(messageElement);
            
            // 3秒后自动移除
            setTimeout(() => {
                messageElement.style.opacity = '0';
                setTimeout(() => {
                    messageContainer.removeChild(messageElement);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
