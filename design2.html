<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计方案二：白色背景 + 彩色边框</title>
    <style>
        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .hero {
            background: linear-gradient(135deg, #FFAFCC, #FFD6FF, #E7C6FF);
            padding: 2rem;
            display: flex;
            align-items: center;
        }
        
        .hero-flex {
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
            position: relative;
            min-height: 400px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .hero-image-container {
            flex: 0 0 auto;
            position: relative;
            align-self: flex-end;
            height: 100%;
            display: flex;
            align-items: flex-end;
        }
        
        .hero-image {
            max-height: 450px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            margin-bottom: 0;
            display: block;
        }
        
        .hero-text {
            flex: 1;
            min-width: 300px;
            text-align: left;
            padding: 4rem 0 4rem 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* 新样式：白色背景 + 彩色边框 */
        .hero-text-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 4px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .hero-text-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(135deg, #FFAFCC, #FFD6FF, #E7C6FF);
            border-radius: 16px;
            z-index: -1;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
            background: linear-gradient(135deg, #FFAFCC, #E7C6FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
        }
        
        .hero-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
        }
        
        .primary-btn {
            background: linear-gradient(135deg, #FFAFCC, #FFD6FF);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 175, 204, 0.3);
        }
        
        .secondary-btn {
            background-color: white;
            border: 2px solid #ADE8F4;
            color: #333;
        }
        
        .secondary-btn:hover {
            background-color: #ADE8F4;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-flex">
            <div class="hero-image-container">
                <img src="image/missfoxtrasp.png" alt="Miss Foxsan" class="hero-image">
            </div>
            <div class="hero-text">
                <div class="hero-text-container">
                    <h2>欢迎来到狐狸小姐的世界！</h2>
                    <p>一个为TRPG爱好者提供骰点服务的免费公益机器人</p>
                    <div class="hero-buttons">
                        <a href="#" class="btn primary-btn">功能简览</a>
                        <a href="#" class="btn secondary-btn">访问B站主页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
