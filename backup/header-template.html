<script>
    // 设置当前页面的导航高亮
    function setActiveNav() {
        const path = window.location.pathname;
        const page = path.split('/').pop();
        
        // 移除所有active类
        document.querySelectorAll('nav a').forEach(link => {
            link.classList.remove('active');
        });
        
        // 根据当前页面设置active类
        if (page === 'index.html' || page === '') {
            document.getElementById('nav-home')?.classList.add('active');
        } else if (page === 'blog.html') {
            document.getElementById('nav-blog')?.classList.add('active');
        } else if (page === 'documents.html') {
            document.getElementById('nav-docs')?.classList.add('active');
        } else if (page === 'dicebot-guide.html' || page === 'dicebot.html') {
            document.getElementById('nav-dicebot')?.classList.add('active');
        } else if (page === 'videos.html') {
            document.getElementById('nav-videos')?.classList.add('active');
        } else if (page === 'messages.html') {
            document.getElementById('nav-messages')?.classList.add('active');
        } else if (page === 'about.html') {
            document.getElementById('nav-about')?.classList.add('active');
        }
    }
    
    // 页面加载完成后设置当前页面的导航高亮
    document.addEventListener('DOMContentLoaded', setActiveNav);
</script>
